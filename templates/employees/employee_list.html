<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <ul>
        {% for employee in employees %}
        <li>ID: {{ employee.id }}, Name: {{ employee.name }}, Age: {{ employee.age }}, Gender: {{ employee.gender }}, Salary: {{ employee.salary }}</li>
        {% endfor %}
    </ul>
</body>
</html>
